  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/article_01.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/layout.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/backtop.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/site.css" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}

  {%- endif -%}

  <!-- SEO tags -->
  <!-- Ref: https://stackoverflow.com/questions/50079063/adding-metadata-specific-to-each-post-in-jekyll -->
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
  {% endif %}
